<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI èŠå¤©å®¤</title>
  <link rel="stylesheet" href="/static/chatroom.css" />

  <!-- å¼•å…¥ React å’Œ Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- å…¨å±€è®¤è¯æ¨¡å— -->
  <script src="/static/AuthManager.js" defer></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const ChatRoom = () => {
      const [messages, setMessages] = React.useState([]);
      const [inputValue, setInputValue] = React.useState("");
      const [ws, setWs] = React.useState(null);
      const messagesEndRef = React.useRef(null);

      // æ»šåŠ¨åˆ°åº•éƒ¨
      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
      };

      React.useEffect(() => {
        scrollToBottom();
      }, [messages]);

      React.useEffect(() => {
        const websocket = new WebSocket(`ws://${window.location.host}/ws`);

        websocket.onopen = () => {
          console.log("âœ… å·²è¿æ¥åˆ°èŠå¤©å®¤");
          setWs(websocket);
        };

        websocket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          setMessages(prev => [...prev, data]);
        };

        websocket.onclose = () => {
          console.log("âŒ èŠå¤©å®¤è¿æ¥å·²å…³é—­");
          alert("ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥");
        };

        websocket.onerror = (err) => {
          console.error("WebSocket é”™è¯¯:", err);
        };

        return () => {
          websocket.close();
        };
      }, []);

      const goHome = () => {
        window.location.href = '/';
      }

      const sendMessage = () => {
        if (!inputValue.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;

        const msg = {
          type: "chat",
          content: inputValue.trim()
        };

        ws.send(JSON.stringify(msg));
        setInputValue("");
      };

      const handleKeyDown = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };

      return (
        <div className="chat-container">

          <div class="chat-header-bar">
            <button className="circle-button" onClick={goHome}>
              &lt;
            </button>
            <div class="chat-header">
              <h2>ğŸ’¬ æ ¡å›­ç¾¤èŠå®¤</h2>
              <p>å½“å‰ç”¨æˆ·: {{ stu_id }}</p>
            </div>
          </div>

          <div className="chat-messages">
            {messages.length === 0 ? (
              <p className="no-messages">æš‚æ— æ¶ˆæ¯ï¼Œå¼€å§‹å¯¹è¯å§ï¼</p>
            ) : (
              messages.map((msg, idx) => (
                <div key={idx} className={`message ${msg.stu_id === '{{ stu_id }}' ? 'own' : 'other'}`}>
                  <strong>{msg.stu_id}</strong>
                  <p>{msg.content}</p>
                  <small>{new Date(msg.timestamp * 1000).toLocaleTimeString()}</small>
                </div>
              ))
            )}
            <div ref={messagesEndRef} />
          </div>

          <div className="chat-input-area">
            <textarea
              value={inputValue}
              onChange={(e) => setInputValue(e.target.value)}
              onKeyDown={handleKeyDown}
              placeholder="è¾“å…¥æ¶ˆæ¯..."
              rows="2"
              maxLength="500"
            />
            <button onClick={sendMessage} disabled={!inputValue.trim()}>
              å‘é€
            </button>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<ChatRoom />);
  </script>
</body>

</html>

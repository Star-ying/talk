<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎭 AI 角色扮演聊天室</title>
  <link rel="stylesheet" href="/static/appstyle.css" />
</head>
<body>

  <!-- 检查是否已登录 -->
  <script>
    // ✅ 页面加载时检查认证状态
    function checkAuth() {
      const user_info = localStorage.getItem("isAuthenticated");
      if (!user_info) {
        alert("请先登录！");
        window.location.href = "/login"; // 跳转到登录页
        return false;
      }
      return true; // 已登录
    }

    // 立即执行检查
    if (!checkAuth()) {
      document.body.innerHTML = "<h2>正在跳转至登录...</h2>";
    }
  </script>

  <div class="container">
    <h1>🎭 AI 角色扮演聊天室</h1>

    <!-- 角色选择 -->
    <select id="characterSelect" onchange="loadCharacter()">
      <option value="">请选择角色...</option>
      {% for char in characters %}
      <option value="{{ char.id }}">{{ char.name }}</option>
      {% endfor %}
    </select>

    <!-- 聊天窗口 -->
    <div id="chatBox"></div>

    <!-- 输入框 -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="对角色说点什么..." autofocus
             onkeypress="if(event.key==='Enter') sendMessage()"/>
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <script>
    let currentCharacterId = null;
    const charactersData = { characters_json };

    function loadCharacter() {
      const select = document.getElementById("characterSelect");
      const id = parseInt(select.value);
      if (!id) return;

      currentCharacterId = id;
      const character = charactersData.find(c => c.id === id);

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = `<div class="system">你现在正在与 <strong>${character.name}</strong> 聊天。<br><em>${character.trait}</em></div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message || !currentCharacterId) return;

      // 显示用户消息
      appendMessage("user", message);
      input.value = "";

      try {
        const isuser = localStorage.getItem("isAuthenticated")

        const response = await fetch("/user2/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`  // ✅ 关键：携带 JWT Token
          },
          body: JSON.stringify({ 
            character_id: currentCharacterId, 
            message: message 
          })
        });

        const data = await response.json();

        if (response.ok && data.reply) {
          appendMessage("ai", data.reply);
        } else {
          appendMessage("ai", "❌ 错误：" + (data.message || data.error || "未知错误"));
        }
      } catch (error) {
        console.error("请求失败:", error);
        appendMessage("ai", "⚠️ 网络错误，请稍后再试。");
      }
    }

    function appendMessage(role, text) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${role}`;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // 自动滚动到底部
    }
  </script>

</body>
</html>

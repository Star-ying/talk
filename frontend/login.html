<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/login.css">
  <title>用户登录</title>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // 设置 Cookie 的工具函数
    function setCookie(name, value, days) {
      let expires = '';
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = `; expires=${date.toUTCString()}`;
      }
      document.cookie = `${name}=${encodeURIComponent(value)}${expires}; path=/; SameSite=Lax;`;
    }

    function Login() {
      const handleSubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const account = formData.get("account");
        const password = formData.get("password");
        const rememberMe = formData.get("remember"); // 是否勾选“记住我”

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ account, password })
          });

          const result = await res.json();

          if (result.success) {
            // 1. 将 token 存入 Cookie
            if (result.token) {
              // 若 rememberMe 被勾选，则设置 cookie 保留 7 天，否则为会话 cookie
              const days = rememberMe ? 7 : 0;
              setCookie('authToken', result.token, days);
            }

            // 2. localStorage 存储登录状态和账号
            localStorage.setItem("account", account);
            localStorage.setItem("isAuthenticated", true);

            alert("登录成功！");
            window.location.href = "/";
          } else {
            alert(result.message || "用户名或密码错误");
          }
        } catch (error) {
          alert("网络错误，请稍后重试");
          console.error("Login error:", error);
        }
      };

      return (
        <div className="login-container">
          <h2>欢迎登录</h2>
          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label htmlFor="account">用户名</label>
              <input type="text" id="account" name="account" placeholder="请输入用户名" required />
            </div>
            <div className="form-group">
              <label htmlFor="password">密码</label>
              <input type="password" id="password" name="password" placeholder="请输入密码" required />
            </div>
            <div className="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label htmlFor="remember">记住我</label>
            </div>
            <button type="submit" className="btn-login">登录</button>
          </form>
          <div className="links">
            <a href="#">忘记密码？</a>
          </div>
        </div>
      );
    }

    // 渲染组件
    ReactDOM.createRoot(document.getElementById('root')).render(<Login />);
  </script>
</body>
</html>
